<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        form{
            width: 35em;
            margin: auto;
        }
        .form-container{
            margin-top:30px;
            background-color: aqua;
            padding:20px;
        }
        .circle{
            margin-left: 30px;
        }
        select{
            margin-left:40px
        }
        h3{
            margin-bottom: 30px;
        }
        textarea{
            height:7em;
            width: 7rem;
        }
        #myFile{
            position: relative;
            top:-5.6em;
            right:7.2em;
        }
        #label-info{
            position: relative;
            right:3em;
            top:-3em;
        }
    </style>
  </head>
  <body>
    <div class="outermost-container">
       <form class="form-container border border-dark overflow-y-scroll">
            <h1 class="text-center">XYZ College/School</h1>
            <h3 class="text-center">Student Registration Form</h3>
            <div class="row mb-2 d-flex">
                <label for="Student Image" class="col-sm-4 col-form-label align-self-center"> Student Image : </label>
                <div class="col-sm-8 align-self-center">
                    <textarea class="rounded-3"></textarea>
                    <input type="button" id="myFile" name="filename" value="Browse.."/>
                    <label class="text-center" id="label-info">(less than 5 Mb) </label>
                </div>
            </div>

            <div class="row mb-2">
                <label for="sname" class="col-sm-3 col-form-label">Student Name:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="sname" placeholder="Full Name">
                </div>
            </div>

            <div class="row mb-2">
                <label for="fname" class="col-sm-3 col-form-label">Father's Name:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="fname" placeholder="Fathers' Full Name">
                </div>
            </div>

            <div class="row mb-2">
                <label for="mname" class="col-sm-3 col-form-label">Mother's Name:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="mname" placeholder="Mothers' Full Name">
                </div>
            </div>

            <fieldset class="row mb-2">
                <legend class="col-form-label col-sm-3 pt-0">Gender:</legend>
                <div class="col-sm-9 d-flex" >
                    <div class="circle" >
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    </div>
                    <div class="circle">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    </div>
                    <div class="circle">
                        <label class="form-check-label" for="gridRadios3">
                            Other
                        </label>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                    </div>
                </div>
            </fieldset>

            
            <div class="row mb-2">
                <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <div class="row mb-2">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="email@xyz.com">
                </div>
            </div>

            <div class="row mb-2">
                <label for="Level" class="col-sm-4 col-form-label">Level: </label>
                <select name="dev" id="Level" class="col-sm-4">
                    <option>HighSchool</option>
                    <option>Intermediate</option>
                    <option>Graduation</option>
                </select>
            </div>

            <div class="row mb-2">
                <label for="dep" class="col-sm-4 col-form-label"> Department : </label>
                <select name="dep" id="dep" class="col-sm-6">
                    <option>Mechanical Engineering</option>
                    <option>Chemical Engineering</option>
                    <option selected>Electrical Engineering </option>
                </select>
            </div>

            <div class="row mb-2">
                <label for="phone" class="col-sm-3 col-form-label">Tel/Phone:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="phone" placeholder="XXX XXX XXXX">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
